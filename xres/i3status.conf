general {
   colors = true
   interval = 5
}

order += "disk /"
order += "wireless eth1"
order += "battery 0"
order += "load"
order += "time"

wireless eth1 {
       format_up = "W: (%quality at %essid, %bitrate) %ip"
       format_down = "W: down"
}

battery 0 {
       format = "%status %percentage %remaining %emptytime"
       path = "/sys/class/power_supply/BAT%d/uevent"
}

time {
       format = "%Y-%m-%d %H:%M:%S"
}

load {
       format = "%5min"
}

disk "/" {
       format = "%free"
}
