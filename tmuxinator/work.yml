# ~/.tmuxinator/work.yml
# you can make as many tabs as you wish...

project_name: Work
project_root: ~/Dev/Work/
tabs:
  - VIM:
      layout: main-vertical
      panes:
        - vim
  - ZSH:
      layout: even-vertical
      panes:
        - #zsh
        - #zsh
  - Communication:
      layout: main-vertical
      panes:
        - irssi -c localhost -p 6667
        - mcabber -f ~/.DotFiles/mcabber/jabber.conf
        - earthquake
  - Services:
      panes:
        - RECENT_COUNT=50 ~/Dev/Projects/flamethrower/bin/flamethrower -c ~/Dropbox/Work/flamethrower.yaml
