# ~/.tmuxinator/work.yml
# you can make as many tabs as you wish...

project_name: Work
project_root: ~/Dev/Work/
tabs:
  - VIM:
      layout: main-vertical
      panes:
        - vim
  - ZSH:
      layout: even-vertical
      panes:
        - #zsh
        - #zsh
  - Communication:
      layout: even-vertical
      panes:
        - irssi -c localhost
        - earthquake
  - Services:
      panes:
        - flamethrower -c ~/Dropbox/Work/flamethrower.yaml
