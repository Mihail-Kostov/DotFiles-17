# ~/.tmuxinator/work.yml
# you can make as many tabs as you wish...

project_name: Work
project_root: ~/Projects/
pre: bitlbee -D
tabs:
  - Communication:
      layout: even-vertical
      panes:
        - irssi -c localhost -p 6667
        - mutt
  - VIM:
      panes:
        - vim
  - ZSH:
      layout: even-horizontal
      panes:
        - #zsh
        - #zsh
