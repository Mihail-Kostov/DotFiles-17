# ~/.tmuxinator/work.yml
# you can make as many tabs as you wish...

project_name: Work
project_root: ~/Projects/
tabs:
  - Comms:
    layout: even-vertical
    panes:
      - TERMINAL=screen-256colors mcabber -f ~/.private/jabber_work.conf
  - VIM:
    panes:
      - vim
  - ZSH:
    layout: even-horizontal
    panes:
      - #zsh
      - #zsh
