# ~/.tmuxinator/work.yml
# you can make as many tabs as you wish...

project_name: Work
project_root: ~/Dev/Work/
tabs:
  - editor:
      layout: main-vertical
      panes:
        - vim
        - #empty, will just run plain bash
  - shell:
      layout: even-vertical
      panes:
        - #zsh
        - #zsh
  - chat:
      layout: main-horizontal
      panes:
        - irssi -c localhost
        - cat ~/.irssi/nicklistfifo
        - flamethrower -c ~/Dropbox/Work/flamethrower.yaml
