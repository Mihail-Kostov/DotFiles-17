# ~/.tmuxinator/work.yml
# you can make as many tabs as you wish...

project_name: Work
project_root: ~/Projects/
tabs:
  - Communication:
      layout: main-horizontal
      panes:
        - mcabber -f ~/.private/jabber_work.conf
        - mutt -F ~/.private/muttrc
  - VIM:
      layout: main-vertical
      panes:
        - vim
  - ZSH:
      layout: even-horizontal
      panes:
        - #zsh
        - #zsh
