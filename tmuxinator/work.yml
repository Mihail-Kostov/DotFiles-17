# ~/.tmuxinator/work.yml
# you can make as many tabs as you wish...

project_name: Work
project_root: ~/Projects/
tabs:
  - Commms:
      panes:
        - TERM=screen-256color mcabber -f ~/.private/jabber_work.conf
        - TERM=screen-256color mutt -e "source ~/.private/mutt_msp"
  - VIM:
      panes:
        - vim
  - ZSH:
      layout: even-horizontal
      panes:
        - #zsh
        - #zsh
