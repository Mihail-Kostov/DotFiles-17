# ~/.tmuxinator/work.yml
# you can make as many tabs as you wish...

project_name: Work
project_root: ~/Projects/
tabs:
  - Commms:
      layout: tiled
      panes:
        - Mutt gecko
        - rvm use ruby-1.9.2 && earthquake
        - flamethrower -c ~/.private/campfire.yaml 2>&1 > /var/log/cf.log && weechat-curses
  - VIM:
      panes:
        - vim
  - Terms:
      layout: even-horizontal
      panes:
        - #zsh
        - #zsh

  - Servers:
      panes:
        - memcached -p 11211 -d
        - sudo apachectl  -k restart
