# ~/.tmuxinator/work.yml
# you can make as many tabs as you wish...

project_name: Work
project_root: ~/Projects/
tabs:
  - Communication:
      layout: main-vertical
      panes:
        - cd ~/.DotFiles/irssi && echo 'cat the nicklist'
        - irssi -c localhost -p 6667
  - VIM:
      layout: main-vertical
      panes:
        - vim
  - ZSH:
      layout: even-horizontal
      panes:
        - #zsh
        - #zsh
