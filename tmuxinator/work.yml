# ~/.tmuxinator/work.yml
# you can make as many tabs as you wish...

project_name: Work
project_root: ~/Dev/Work
tabs:
  - VIM:
      layout: main-vertical
      panes:
        - vim
  - ZSH:
      layout: even-horizontal
      panes:
        - #zsh
        - #zsh
  - Communication:
      layout: main-vertical
      panes:
        - shic -c localhost
        - earthquake
  - Services:
      panes:
        -  ~/Dev/Work/flamethrower/bin/flamethrower -c ~/Dropbox/Work/flamethrower.yaml
