# ~/.tmuxinator/work.yml
# you can make as many tabs as you wish...

project_name: Work
project_root: ~/Projects/
tabs:
  - Commms:
      layout: tiled
      panes:
        - Mcabber jabber_work.conf
        - Mutt mutt_msp
        - rvm use ruby-1.9.3 && earthquake
  - VIM:
      panes:
        - vim
  - Terms:
      layout: even-horizontal
      panes:
        - #zsh
        - #zsh
  - Servers:
      layout: tiled
      panes:
        -
        -
