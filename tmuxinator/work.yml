# ~/.tmuxinator/work.yml
# you can make as many tabs as you wish...

project_name: Work
project_root: ~/Projects/
tabs:
  - VIM:
      layout: main-vertical
      panes:
        - vim
  - ZSH:
      layout: even-horizontal
      panes:
        - #zsh
        - #zsh
  - Communication:
      layout: main-vertical
      panes:
        - mcabber -f ~/Dropbox/Scripts/jabber_work.conf
