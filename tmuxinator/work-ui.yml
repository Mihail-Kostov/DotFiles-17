# ~/.tmuxinator/work.yml
# you can make as many tabs as you wish...

project_name: Work UI
project_root: ~/Projects/
tabs:
  - Commms:
      layout: tiled
      panes:
        - Mcabber jabber_work.conf
        - Mutt mutt_msp
        - rvm use ruby-1.9.2 && earthquake
  - VIM:
      panes:
        - vim
  - Terms:
      layout: even-horizontal
      panes:
        - #zsh
        - #zsh
  - Servers:
      layout: tiled
      panes:
        - cd msp && ./bin/msp server --log-stdout
        - cd msp && ./bin/msp worker --log-stdout

  - Monitoring:
      layout: tiled
      panes:
        - cd msp-ui && rake css:watch
        - cd msp-sso && shotgun -p 9494
        - cd msp && searchd indexes/sphinx.conf --nodetach
        - sudo /etc/init.d/nginx-msp reload
