# ~/.tmuxinator/work.yml
# you can make as many tabs as you wish...

project_name: Work UI
project_root: ~/Projects/
tabs:
  - Commms:
      layout: tiled
      panes:
        - Mutt msp
        - rvm use ruby-1.9.3 && earthquake
        - bitlbee -D -c ./bitlbee/bitlbee.conf && weechat-ncurses
  - VIM:
      panes:
        - vim
  - Terms:
      layout: even-horizontal
      panes:
        - #zsh
        - #zsh
  - Servers:
      layout: tiled
      panes:
        - cd msp && bundle exec ./bin/msp server --log-stdout | tee msp.log
        - cd msp && bundle exec ./bin/msp worker --log-stdout

  - Monitoring:
      layout: tiled
      panes:
        - cd msp-ui && bundle exec rake css:watch
        - cd msp-sso && bundle exec shotgun -p 9494
        - ng -s reload && tail -f /var/log/nginx/error.log
